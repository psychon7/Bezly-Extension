<html>
    <head>
        <meta charset="utf-8">
        <title>Bezly</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
        <script src="js/sweetalert2.min.js"></script>
        <script src="js/register.js"></script>
    </head>
    <body>
        <div id="maincss" disabled="true">
            <div class="title-profile">
                <div class="title_bar">
                    <h1 class="title">Bezly</h1>
                    <img src="./logo.png" class="logo">
                </div>
            </div>
            <div class="oneline-border"></div>
            <div class="tot">
                <div class="title-heading">
                    <!-- <img class="tick-image" src="assets/accept.png"> -->
                    <p>Register with Email:</p>
                </div>
                <div class="login-input-email">
                    <input type="text" placeholder="Email" id="email-input">
                </div>
                <div class="login-input-password">
                    <input type="password" placeholder="Password" id="password-input">
                </div>
                <div class="login-input-button">
                    <button id="rgts">Register</button>
                </div> 
                <div class="dacc2-title">
                    <p class="dacc2" id="daccs">Already have a account?</p>
                </div>
            </div>
            <div class="oneline-border"></div>
            <div class="or-title">
                <p class="or">OR</p>
            </div>
            <div class="or-title">
                <img class="google-logo" src="./google.png">
            </div>
        </div>
    </body>
</html>
