<html>
    <head>
        <meta charset="utf-8">
        <title>Bezly</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
        <script src="js/sweetalert2.min.js"></script>
        <script src="js/login.js"></script>
    </head>
    <body>
        <div id="maincss" disabled="true">
            <div class="title-profile">
                <div class="title_bar">
                    <h1 class="title">Bezly</h1>
                    <img src="./logo.png" class="logo">
                </div>
            </div>
            <div class="oneline-border"></div>
            <div class="tot">
                <div class="title-heading">
                    <!-- <img class="tick-image" src="assets/accept.png"> -->
                    <p>Login with Email:</p>
                </div>
                <div class="login-input-email">
                    <input type="text" id="email-input" placeholder="Email">
                </div>
                <div class="login-input-password">
                    <input type="password" id="password-input" placeholder="Password">
                </div>
                <div class="login-input-button">
                    <button id="login-btr">Login</button>
                </div>
                <div class="dacc-title" id="daccs">
                    <p class="dacc">Dont have a account?</p>
                </div>
            </div>
            <div class="oneline-border"></div>
            <div class="or-title">
                <p class="or">OR</p>
            </div>
            <div class="or-title">
                <img class="google-logo" src="./google.png">
            </div>
        </div>
    </body>
</html>
